<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,300&display=swap" rel="stylesheet">
<title>Page Title</title>
<style>
	html,body{
		width:100%;
		height:100%;
		position:absolute;
		left:0;
		top:0;
		margin:0;
		padding:0;
		font-family: 'Poppins', sans-serif;
	}
	#container{
		position:absolute;
		width:100%;
		height:100%;
		left:0;
		top:0;
		margin:0;
		padding:0;
		background-color:white;
	}
	#header{
		width:100%;
		height:60px;
		background-color:#fafafa;
	}
	#content{
		width:100%;
		height:calc(100% - 60px);
		background-color:white;
		overflow-y:scroll;
	}
	
	.no_scrollbar::-webkit-scrollbar {
	  display: none;
	}
	
	.no_scrollbar {
	  -ms-overflow-style: none;  /* IE and Edge */
	  scrollbar-width: none;  /* Firefox */
	}
	#content_head{
		width:100%;
		height:200px;
		background-color:#624bff;
	}
	#content_body{
		width:100%;
		height:auto;
		background-color:green;
		margin:0;
	}
	#cards{
		width:100%;
		height:150px;
		position:absolute;
		top:150px;
		display:flex;
	}
	.card{
		background-color:white;
		border-radius:8px;
		height:100%;
		margin-left:20px;
		width:calc(25% - 25px);
		box-shadow: 0px 2px 4px 0px #dbdbdb;
		position:relative;
	}
	.card_icon{
		border-radius:4px;
		background-color:#f8d6ff;
		padding:8px;
		width:12px;
		height:12px;
		right:16px;
		top:16px;
		position:absolute;
	}
	.card_header{
		color:black;
		font-weight:bold;
		font-size:12px;
		margin-left:20px;
		margin-top:20px;
	}
	.card_number{
		font-weight:bold;
		font-size:24px;
		margin-left:20px;
		margin-top:20px;
	}
	.card_completed{
		font-size:12px;
		color:#707070;
		margin-left:20px;
		position:absolute;
		bottom:20px;
	}
</style>
</head>
<body>

<div id="container">
	<div id="header">
	</div>
	<div id="content" class="no_scrollbar">
		<div id="content_head">
		
		</div>
		<div id="content_body">
			
		</div>
		<div id="cards">
			<div class="card">
				<img class="card_icon" src="briefcase-svgrepo-com.svg">
				<div class="card_header">Projects</div>
				<div class="card_number">18</div>
				<div class="card_completed">2 completed</div>
			</div>
			<div class="card">
			</div>
			<div class="card">
			</div>
			<div class="card">
			</div>
		</div>
	</div>
</div>

</body>
</html>
